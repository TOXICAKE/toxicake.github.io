name: Deploy Hexo Blog to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate static files
      run: npm run build
      
    - name: Show public directory content
      run: |
        echo "Listing ./public directory:"
        ls -al ./public
        echo "Listing ./public root files:"
        find ./public -type f | head -n 20
        echo "Preview ./public/index.html (first 20 lines):"
        head -n 20 ./public/index.html || echo "index.html not found or empty"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
